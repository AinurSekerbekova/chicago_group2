<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O’Leary’s Barn</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
<div class="container-fluid">
    <h1 class="fw-bold text-center my-2 rounded shadow text-white my-5">O’Leary’s Barn</h1>

    <div class="row g-4">
        <!-- Left column: map -->
        <div class="col-12 col-md-6">
            <div class="media-wrap">
                <iframe src="35 S Dearborn Street/index.html" class="media-frame rounded shadow" loading="lazy"
                        style="border: none;">
                </iframe>
            </div>
        </div>
        <!-- Right column: image -->
        <div class="col-12 col-md-6">
            <div class="media-wrap">
                <img src="../images/court house 5.jpg"
                     alt="Courthouse"
                     class="media-img img-fluid rounded shadow">
            </div>
            <p>The Court House Shortly Before the Fire; Lovejoy & Foster, Stereograph, 1871 (ichi-64281)</p>
        </div>
    </div>

    <div class="m-2 p-4 rounded shadow bg-dark text-white bg-opacity-50 shadow d-flex justify-content-between">
        <p class="mx-3 text-center">More information about the Court House before and after<br>
            <a class="btn btn-warning" href="https://greatchicagofire.org/landmarks/oleary-home/">First link</a>
            <a class="btn btn-warning" href="https://chicagology.com/chicago-fire/fire052/">Second link</a>
        </p>
        <p class="mx-3 text-center">Your second letter is from Mary Fales, click on it to add to your collection<br>
            <a href="../letter_pdfs/Mary_Fales.pdf"
               target="_blank"
               class="btn btn-warning"
               onclick="addToCollection({
                       name: 'Jonas Hutchinson Letter',type: 'letter',
                       file: '../letter_pdfs/Mary_Fales.pdf',location: '86 Washington Street'
               })">Open PDF</a>
        </p>
    </div>

    <div class="row">
        <a href="../point_3/map_game.html" class="btn btn-outline-warning">Next place</a>
    </div>

</div>
<div id="dialogue-overlay" class="d-none"></div>

<!-- Text content below -->
<div class="row my-3 bg-dark bg-opacity-50 rounded shadow p-4 text-white" id="result-container">
    <div class="d-flex">
        <img src="../images/avatar/ainur_avatar_1800s.png" alt="Character" id="character-img">
        <p class="fs-4 fw-bold m-3" id="speech-text"></p>
    </div>
</div>
<!-- Scripts -->
<script src="../scripts/common_speak_script.js"></script>
<script> // specific js for the speaking feature on this page

    // Automatically start with first phrase at the start
    window.addEventListener("load",function(e) {
        showDialogue(
            `We soon saw the fire would reach our neighborhood. I packed what I most valued and clung to the buggy seat
             as the flames chased us north.`,
             true,
             "../images/avatar/ainur_avatar_1800s.png" // todo needs to be said by Mary Fales
        );
    });

    // switch to the next phrase by enter or space on keyboard or touch on mobile screen
    function goToNext() {
        listen_to_keys(
            [{
                text: `She was one of thousands fleeing through smoke and sparks — no time, no wagons, just chaos.`,
                img: "../images/avatar/ehsan_avatar_1800s.png"
            },{
                text: `Every item you chose carries a memory. In the end, she buried her piano under the earth...
                 and lost it anyway.`,
                img: "../images/avatar/ehsan_avatar_1800s.png"
            }],
            true
        )
    }
</script>
<script src="../scripts/myCollection.js"></script>
<script src="../scripts/homeButton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/goBackButton.js"></script>
</body>
</html>
