<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter of George Howland</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
<div class="container-fluid">
    <h1 class="fw-bold text-center my-2 rounded shadow text-white my-5">Temporary courthouse and a shelter for the homeless</h1>

    <div class="row  g-4">
        <!-- Left column: map -->
        <div class="col-12 col-md-6">
            <div class="media-wrap">
                <iframe src="Central High School/index.html" class="media-frame rounded shadow" loading="lazy"
                        style="border: none;">
                </iframe>
            </div>
        </div>
        <!-- Right column: image -->
        <div class="col-12 col-md-6">
            <div class="media-wrap">
                <img src="../images/to the people.png"
                     alt="TO THE PEOPLE OF ROCK ISLAND"
                     class="media-img img-fluid rounded shadow" style="object-fit: contain">
            </div>
        </div>
    </div>

    <div class="m-2 p-4 rounded shadow bg-dark text-white bg-opacity-50 shadow d-flex justify-content-between">
        <p class="mx-3 text-center">More information about the Court House before and after<br>
            <a class="btn btn-warning" href="https://greatchicagofire.org/landmarks/court-house/" target="_blank" rel="noopener noreferrer">First link</a>
            <a class="btn btn-warning" href="https://chicagology.com/prefire/prefire003/" target="_blank" rel="noopener noreferrer">Second link</a>
        </p>
        <p class="mx-3 text-center">Your second letter is from Mary Fales, click on it to add to your collection<br>
            <a href="../letter_pdfs/George_Howland.pdf"
               target="_blank"
               class="btn btn-warning"
               onclick="addToCollection({
                       name: 'George Howland Letter',type: 'letter',
                       file: '../letter_pdfs/George_Howland.pdf',location: '86 Washington Street'
               })">Open PDF</a>
        </p>
    </div>

    <div class="row">
        <a href="../point_4/map_game.html" class="btn btn-outline-warning">Next place</a>
    </div>

</div>
<div id="dialogue-overlay" class="d-none"></div>

<!-- Text content below -->
<div class="row my-3 bg-dark bg-opacity-50 rounded shadow p-4 text-white" id="result-container">
    <div class="d-flex">
        <img src="../images/avatar/ehsan_avatar_1800s.png" alt="Character" id="character-img">
<!-- todo need a photo of George Howland-->
        <p class="fs-4 fw-bold m-3" id="speech-text"></p>
    </div>
</div>
<!-- Scripts -->
<script src="../scripts/common_speak_script.js"></script>
<script> // specific js for the speaking feature on this page

    // Automatically start with first phrase at the start
    window.addEventListener("load",function(e) {
        showDialogue(
            `I am George Howland, Principal of Central High School. My school is currently closed to students,
             serving instead as a temporary courthouse and a shelter for the homeless.`,
             true,
             "../images/avatar/ehsan_avatar_1800s.png"
         );
    });

    // switch to the next phrase by enter or space on keyboard or touch on mobile screen
    function goToNext() {
        listen_to_keys(
            [{
                text: ` watched that night as the fire engines seemed entirely useless against long tongues of flame
                that melted iron and stone as if in a blast furnace.`,
                img: "../images/avatar/ehsan_avatar_1800s.png"
            },{
                text: `It seems a strange madness now, but amidst the panic, I was calmly pouring myself a cup of coffee
                 to prepare for the night when I heard a crackling, only to discover my own roof was on fire, forcing
                 me to seize my trunk and run for my life.`,
                img: "../images/avatar/ehsan_avatar_1800s.png"
            }],
            true
        )
    }
</script>
<script src="../scripts/myCollection.js"></script>
<script src="../scripts/homeButton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/goBackButton.js"></script>
<audio id="fireSound" src="../mp3/fire_sounds.mp3" loop></audio>
<script src="../scripts/flames.js"></script>
</body>
</html>
