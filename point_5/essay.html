<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter from Adeline Rossiter Judd</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
<div class="container-fluid">
    <h1 class="fw-bold text-center my-2 rounded shadow text-white my-5">Compassion, relief, and rebuilding</h1>

    <div class="row align-items-start g-4">
        <!-- Left column: map -->
        <div class="col-12 col-md-6 text-center">
            <div class="media-wrap">
                <iframe src="W 42nd Street/index.html" class="media-frame rounded shadow" loading="lazy"
                        style="border: none;">
                </iframe>
            </div>
        </div>
        <!-- Right column: image -->
        <div class="col-12 col-md-6 iframe-crop">
            <div class="media-wrap">
                <img src="../images/Second Presbyterian Church.jpg"
                     alt="Second Presbyterian Church"
                     class="media-img img-fluid rounded shadow" style="object-fit: contain">
                <span class="img-label">Second Presbyterian Church</span>
            </div>
        </div>
    </div>

    <div class="m-2 p-4 rounded shadow bg-dark text-white bg-opacity-50 shadow d-flex justify-content-between">
        <p class="mx-3 text-center">More information about the Second Presbyterian Church<br>
            <a class="btn btn-outline-warning" href="https://greatchicagofire.org/landmarks/court-house/"
               target="_blank" rel="noopener noreferrer">First link</a>
            <a class="btn btn-outline-warning" href="https://chicagology.com/prefire/prefire003/" target="_blank"
               rel="noopener noreferrer">Second link</a>
        </p>
        <p class="mx-3 text-center">This letter is from Adeline Rossiter Jude, click on it to add to your collection<br>
            <a href="../letter_pdfs/Adeline_Jude.pdf"
               target="_blank"
               class="btn btn-outline-warning"
               onclick="addToCollection({
                       name: 'Adeline Rossiter Jude Letter',type: 'letter',
                       file: '../letter_pdfs/Adeline_Jude.pdf',location: '86 Washington Street'
               })">Open PDF</a>
        </p>
    </div>
    <div class="row">
        <a href="../point_6/map_game.html" class="btn btn-outline-warning">Next place</a>
    </div>
</div>
<div id="dialogue-overlay" class="d-none"></div>

<!-- Text content below -->
<div class="row my-3 bg-dark bg-opacity-50 rounded shadow p-4 text-white" id="result-container">
    <div class="d-flex">
        <img src="../images/characters/adeline_judd.png" alt="Character" id="character-img">
        <p class="fs-4 fw-bold m-3" id="speech-text"></p>
    </div>
</div>

<!-- Scripts -->
<script src="../scripts/common_speak_script.js"></script>
<script> // specific js for the speaking feature on this page

    // Automatically start with the first phrase at the start
    window.addEventListener("load",function(e) {
        showDialogue(
            `My name is Adeline Rossiter Judd. My family was spared by the fire, but many others were not.`,
             true,
             "../images/characters/adeline_judd.png"
         );
    });

    // switch to the next phrase by enter or space on keyboard or touch on mobile screen
    function goToNext() {
        listen_to_keys(
            [{
                text: `When the flames passed, the work began. This church became a place where clothing was given,
                supplies were shared, and the suffering were cared for.`,
                img: "../images/characters/adeline_judd.png"
            },{
                text: `We who still had homes felt it was our duty to remain â€” and to help rebuild what
                the fire had broken.`,
                img: "../images/characters/adeline_judd.png"
            }],
            true
        )
    }
</script>
<script src="../scripts/myCollection.js"></script>
<script src="../scripts/homeButton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/goBackButton.js"></script>
<audio id="fireSound" src="../mp3/fire_sounds.mp3" loop></audio>
<script src="../scripts/flames.js"></script>
</body>
</html>
