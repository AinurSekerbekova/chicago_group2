<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Right Museum</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
<div class="container-fluid">
    <div class="text-center mb-4">
        <h2>Guess the Correct Building</h2>
        <p class="text-muted">Click on the correct photo of the <strong>Chicago History Museum</strong></p>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-4 d-flex justify-content-center">
            <img src="images/modern_history_museum.png" alt="Option 1" class="img-fluid rounded shadow guess-photo"
                 data-correct="true" style="width: 100%; max-width: 500px; cursor: pointer;">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img src="images/img.png" alt="Option 2" class="img-fluid rounded shadow guess-photo"
                 data-correct="false" style="width: 100%; max-width: 500px; cursor: pointer;">
        </div>
        <div class="col-md-4 d-flex justify-content-center">
            <img src="images/img_1.png" alt="Option 3" class="img-fluid rounded shadow guess-photo"
                 data-correct="false" style="width: 100%; max-width: 500px; cursor: pointer;">
        </div>
    </div>

    <!-- result and next button MUST exist so JS can update them -->
    <div class="row mt-5 bg-white bg-opacity-50 rounded shadow p-4">
        <div class="d-flex">
            <img src="images/avatar/tarlan_avatar.png" alt="Character" id="character-img">
            <p id="result" class="fs-4 fw-bold m-3">What did this shoreline look like in 1871?</p>
        </div>
        <a href="point7_essay.html" class="btn btn-warning btn-lg mt-2 d-none" id="nextButton">Discover the History</a>
    </div>
</div>

<!-- Load My Collection helper first so addToCollection exists for the following script -->
<script src="scripts/myCollection.js"></script>
<script src="scripts/homeButton.js"></script>
<script src="scripts/goBackButton.js"></script>

<!-- Game logic: runs after helpers are loaded -->
<script>
    // Wait until DOM is ready to be safe
    document.addEventListener('DOMContentLoaded', () => {
      const photos = document.querySelectorAll('.guess-photo');
      const result = document.getElementById('result');
      const nextButton = document.getElementById('nextButton');

      photos.forEach(photo => {
        photo.addEventListener('click', () => {
          // safety: ensure DOM elements exist
          if (!result || !nextButton) return;

          if (photo.dataset.correct === "true") {
            // update UI
            result.textContent = "✅ Correct! Gothic spires, stone arches—sanctuary of hope";
            result.style.color = "green";
            nextButton.classList.remove('d-none');

            // prepare item object (image + name)
            const item = {
              name: photo.dataset.name || photo.alt || "Unknown Building",
              image: photo.dataset.src || photo.src
            };

            // add to collection (myCollection.js exposes addToCollection)
            if (typeof addToCollection === 'function') {
              addToCollection(item);
            } else {
              console.warn('addToCollection not available yet.');
            }
          } else {
            result.textContent = "❌ Try again!";
            result.style.color = "red";
          }
        });
      });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
