<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter of Jonas Hutchinson</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
<div class="container-fluid">
    <h1 class="fw-bold text-center m-4 rounded shadow text-white">The Past Revealed</h1>

    <div class="row g-4">
        <!-- Left column: map -->
        <div class="col-12 col-md-6">
            <div class="media-wrap">
                <iframe src="86 Washington Street/index.html" class="media-frame rounded shadow" loading="lazy"
                        style="border: none;">
                </iframe>
            </div>
        </div>
        <!-- Right column: image -->
        <div class="col-12 col-md-6">
            <div class="media-wrap">
                <img src="../images/court house 5.jpg"
                     alt="Courthouse"
                     class="media-img img-fluid rounded shadow">
                <span class="img-label">Courthouse</span>
            </div>
        </div>
    </div>

    <div class="m-2 p-4 rounded shadow bg-dark text-white bg-opacity-50 shadow d-flex justify-content-between">
        <p class="mx-3 text-center">More information about the Court House before and after<br>
            <a class="btn btn-outline-warning" href="https://greatchicagofire.org/landmarks/court-house/"
               target="_blank" rel="noopener noreferrer">First link</a>
            <a class="btn btn-outline-warning" href="https://chicagology.com/prefire/prefire003/" target="_blank"
               rel="noopener noreferrer">Second link</a>
        </p>
        <p class="mx-3 text-center">Your first letter from Jonas Hutchinson, click on it to add to your collection<br>
            <a href="../letter_pdfs/Jonas_Hutchinson.pdf"
               target="_blank"
               class="btn btn-outline-warning"
               onclick="addToCollection({
                       name: 'Jonas Hutchinson Letter',type: 'letter',
                       file: '../letter_pdfs/Jonas_Hutchinson.pdf',location: '86 Washington Street'
               })">Open PDF</a>
        </p>
    </div>
    <div class="row">
        <a href="../point_2/map_game.html" class="btn btn-outline-warning">Next place</a>
    </div>
</div>
<div id="dialogue-overlay" class="d-none"></div>

<!-- Text content below -->
<div class="row my-3 bg-dark bg-opacity-50 rounded shadow p-4 text-white" id="result-container">
    <div class="d-flex">
        <img src="../images/avatar/tarlan_avatar_1800s.png" alt="Character" id="character-img">
        <p class="fs-4 fw-bold m-3" id="speech-text"></p>
    </div>
</div>


<!-- Scripts -->
<script src="../scripts/common_speak_script.js"></script>
<script> // specific js for the speaking feature on this page

    // Automatically start with first phrase at the start
    window.addEventListener("load",function(e) {
        showDialogue(
            `Above on the left side you can see the historical basemap of Old Chicago created by the narrators.
             It shows the burned area of the 1871 Great Chicago Fire and the exact location of Jonas Hutchinson,
             the author of the letter you are collecting.`,
             true,
             "../images/avatar/tarlan_avatar_1800s.png"
         );
    });

    // switch to the next phrase by enter/space on keyboard or touch on mobile screen
    function goToNext() {
        listen_to_keys(
            [{
                text: `And on the right side you can see the restored images of the Courthouse right before the fire.`,
                img: "../images/avatar/tarlan_avatar_1800s.png"
            },{
                text: `I am Jonas Hutchinson, a lawyer and notary public who kept his office in the Chicago Court House,
                 the center of our city’s records and public life.`,
                img: "../images/characters/jonas_hutchinson.png"
            },{
                text: `On the night of the Great Fire, I barely escaped as the Court House and everything within it —
                 my papers, my library, my work — were swallowed by the flames.`,
                img: "../images/characters/jonas_hutchinson.png"
            },{
                text: `I ran through smoke-filled streets with nothing but the clothes on my back,
                watching the heart of Chicago collapse into burning rubble.`,
                img: "../images/characters/jonas_hutchinson.png"
            },{
                text: `Now I speak to you as a survivor, trying to make sense of a night when an entire city,
                and the life I knew, vanished at once.`,
                img: "../images/characters/jonas_hutchinson.png"
            }],
            true
        )
    }

</script>
<script src="../scripts/myCollection.js"></script>
<script src="../scripts/homeButton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/goBackButton.js"></script>
<audio id="fireSound" src="../mp3/fire_sounds.mp3" loop></audio>
<script src="../scripts/flames.js"></script>
</body>
</html>
