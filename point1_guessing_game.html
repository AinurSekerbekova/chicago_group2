<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Right Museum</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Guess the Correct Building</h2>
      <p class="text-muted">Click on the correct photo of the <strong>Chicago History Museum</strong></p>
    </div>

    <div class="row justify-content-center g-4">
      <div class="col-md-4 d-flex justify-content-center">
        <img src="images/modern_history_museum.png" alt="Option 1" class="img-fluid rounded shadow guess-photo"
          data-correct="true" style="width: 100%; max-width: 500px; cursor: pointer;">
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <img src="images/img.png" alt="Option 2" class="img-fluid rounded shadow guess-photo"
          data-correct="false" style="width: 100%; max-width: 500px; cursor: pointer;">
      </div>
      <div class="col-md-4 d-flex justify-content-center">
        <img src="images/img_1.png" alt="Option 3" class="img-fluid rounded shadow guess-photo"
          data-correct="false" style="width: 100%; max-width: 500px; cursor: pointer;">
      </div>
    </div>

    <div class="text-center mt-5 bg-white bg-opacity-50 rounded shadow ">
      <div id="result" class="fs-4 fw-bold"></div>
      <a href="point1_essay.html" class="btn btn-success btn-lg mt-4 d-none" id="nextButton">Next place</a>
    </div>
  </div>

<div class="assistant" id="assistant">
  <img src="images/narrators.png" alt="Narrators">
</div>

  <script>
    const photos = document.querySelectorAll('.guess-photo');
    const result = document.getElementById('result');
    const nextButton = document.getElementById('nextButton');

    photos.forEach(photo => {
      photo.addEventListener('click', () => {
        if (photo.dataset.correct === "true") {
          result.textContent = "✅ Correct! This is the Chicago History Museum.";
          result.style.color = "green";
          nextButton.classList.remove('d-none');
        } else {
          result.textContent = "❌ Try again!";
          result.style.color = "red";
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
