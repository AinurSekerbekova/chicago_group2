<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Right Museum</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2>Guess the Correct Building</h2>
      <p class="text-muted">Click on the correct photo of the <strong>place</strong></p>
    </div>

    <div class="row justify-content-center g-4">
      <div class="col-md-4 d-flex justify-content-center">
        <img src="images/washington street.jpg"
             alt="Chicago History Museum"
             class="img-fluid rounded shadow guess-photo"
             data-correct="true"
             data-name="Chicago History Museum"
             data-src="images/chicago museum before.jpg"
             style="width: 100%; max-width: 500px; cursor: pointer;">
      </div>

      <div class="col-md-4 d-flex justify-content-center">
        <img src="images/old water tower.jpg"
             alt="Old Water Tower"
             class="img-fluid rounded shadow guess-photo"
             data-correct="false"
             data-name="Old Water Tower"
             data-src="images/old water tower.jpg"
             style="width: 100%; max-width: 500px; cursor: pointer;">
      </div>

      <div class="col-md-4 d-flex justify-content-center">
        <img src="images/chicago museum before.jpg"
             alt="Old Courthouse"
             class="img-fluid rounded shadow guess-photo"
             data-correct="false"
             data-name="Old Courthouse"
             data-src="images/court house befo.jpg"
             style="width: 100%; max-width: 500px; cursor: pointer;">
      </div>
    </div>

    <!-- result and next button MUST exist so JS can update them -->
    <div class="text-center mt-5 bg-white bg-opacity-50 rounded shadow p-4">
      <div id="result" class="fs-4 fw-bold mb-3"></div>
      <a href="point1_essay.html" class="btn btn-success btn-lg mt-2 d-none" id="nextButton">Next place</a>
    </div>
  </div>

  <div class="assistant" id="assistant">
    <img src="images/avatar/ainur_avatar.png" alt="Narrators">
  </div>

  <!-- Load My Collection helper first so addToCollection exists for the following script -->
  <script src="scripts/myCollection.js"></script>
  <script src="scripts/homeButton.js"></script>

  <!-- Game logic: runs after helpers are loaded -->
  <script>
    // Wait until DOM is ready to be safe
    document.addEventListener('DOMContentLoaded', () => {
      const photos = document.querySelectorAll('.guess-photo');
      const result = document.getElementById('result');
      const nextButton = document.getElementById('nextButton');

      photos.forEach(photo => {
        photo.addEventListener('click', () => {
          // safety: ensure DOM elements exist
          if (!result || !nextButton) return;

          if (photo.dataset.correct === "true") {
            // update UI
            result.textContent = "✅ Correct! This is the Chicago History Museum.";
            result.style.color = "green";
            nextButton.classList.remove('d-none');

            // prepare item object (image + name)
            const item = {
              name: photo.dataset.name || photo.alt || "Unknown Building",
              image: photo.dataset.src || photo.src
            };

            // add to collection (myCollection.js exposes addToCollection)
            if (typeof addToCollection === 'function') {
              addToCollection(item);
            } else {
              console.warn('addToCollection not available yet.');
            }
          } else {
            result.textContent = "❌ Try again!";
            result.style.color = "red";
          }
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
