<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Right Place</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
<div class="container-fluid">
    <div class="text-center mb-4 text-white">
        <h2 class="text-white">Guess the Correct Building</h2>
        <p class="text-white-50">Click on the correct photo of the church</p>
    </div>


    <div class="row justify-content-center g-4">
        <div class="col-md-4 d-flex justify-content-center">
            <img src="../images/Second Presbyterian Church.jpg"
                 alt="Second Presbyterian Church"
                 class="img-fluid rounded shadow guess-photo"
                 data-correct="true"
                 data-name="Second Presbyterian Church"
                 data-src="../images/Second Presbyterian Church.jpg">
        </div>

        <div class="col-md-4 d-flex justify-content-center">
            <img src="../images/secondpresbyterianchurchwabashwashington.jpg"
                 alt="Second Presbyterian Church"
                 class="img-fluid rounded shadow guess-photo"
                 data-correct="true"
                 data-name="Second Presbyterian Church"
                 data-src="../images/secondpresbyterianchurchwabashwashington.jpg">
        </div>

        <div class="col-md-4 d-flex justify-content-center">
            <img src="../images/SecondPres church.jpg"
                 alt="Second Presbyterian Church"
                 class="img-fluid rounded shadow guess-photo"
                 data-correct="true"
                 data-name="Second Presbyterian Church"
                 data-src="../images/SecondPres church.jpg">
        </div>
    </div>

    <!-- result and next button MUST exist so JS can update them -->
    <div class="row mt-5 bg-dark bg-opacity-50 rounded shadow p-4 text-white" id="result-container">
        <div class="d-flex">
            <img src="../images/avatar/tarlan_avatar.png" alt="Character" id="character-img">
            <p id="result" class="fs-4 fw-bold m-3">
                What do you think this church looked like back in the days? <br>
                You need to choose one!
            </p>
        </div>
        <a href="essay.html" class="btn btn-warning btn-lg mt-2 d-none" id="nextButton">Discover the History</a>
    </div>
</div>

<!-- Load My Collection helper first, so addToCollection exists for the following script -->
<script src="../scripts/myCollection.js"></script>
<script src="../scripts/homeButton.js"></script>
<script src="../scripts/goBackButton.js"></script>

<!-- Game logic: runs after helpers are loaded -->
<script>
    // Wait until DOM is ready to be safe
    document.addEventListener('DOMContentLoaded', () => {
        const photos = document.querySelectorAll('.guess-photo');
        const result = document.getElementById('result');
        const nextButton = document.getElementById('nextButton');

        photos.forEach(photo => {
            photo.addEventListener('click', () => {
                // update UI
                result.innerHTML = `✅ Correct! Actually, I was kidding. All three are the pictures of the same church :)
                <br>Gothic spires, stone arches—sanctuary of hope`;
                nextButton.classList.remove('d-none');

                // prepare item object (image + name)
                const item = {
                  name: photo.dataset.name || photo.alt || "Unknown Building",
                  image: photo.dataset.src || photo.src
                };

                // add to the collection (myCollection.js exposes addToCollection)
                addToCollection(item);
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
