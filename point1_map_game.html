<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicago Fire water tower page</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>


<body>
  <div class="container py-4">
    <div class="row g-4 align-items-stretch">
      <div class="col-12 col-md-6">
        <div id="map" class="rounded shadow-sm" style="height: 50vh; min-height: 300px;"></div>
        <form id="guess-form" class="mt-3 text-center">
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </form>
      </div>

      <div class="col-12 col-md-6">
          <iframe id="next-to-map" class="w-100 rounded shadow-sm"  style="height: 50vh; border: 0;" loading="lazy"
            allowfullscreen referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed?pb=!4v1719953826195!6m8!1m7!1sCAoSLEFGMVFpcE5SbEpwZXpRV2tVQXJGT1Nfd0FfUGZLdWkwb3ZMT0htOVVMSjVC!2m2!1d41.9115!2d-87.6315!3f90!4f0!5f0.7820865974627469">
          </iframe>
        </div>
    </div>

    <div id="result-container" class="speech-bubble container my-5 py-2 ">
      <h2>Can you guess where this is?</h2>
      <div id="result" class=" py-2 mt-3">
        <br>
      </div>
    </div>
  </div>

<div class="assistant" id="assistant">
  <img src="images/narrators.png" alt="Narrators">
</div>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Our custom JS -->
  <script src="styles/map_game_page_script.js"></script>
  <script src="styles/speak_script.js"></script>
</body>

</html>
