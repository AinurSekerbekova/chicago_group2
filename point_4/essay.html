<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter of Anna Higginson</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Merriweather&display=swap"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
<div class="container-fluid">
    <h1 class="fw-bold text-center my-2 rounded shadow text-white my-5">
        Chicago has been thrown back twenty-five years
    </h1>

    <div class="row align-items-start g-4">
        <!-- Left column: map -->
        <div class="col-12 col-md-6 text-center">
            <div class="media-wrap">
                <iframe src="Courthouse Square/index.html" class="media-frame rounded shadow"
                        loading="lazy" style="border: none;">
                </iframe>
            </div>
        </div>
        <!-- Right column: image -->
        <div class="col-12 col-md-6 iframe-crop">
            <div class="media-wrap">
                <img src="../images/Courthouse ruins.png"
                     alt="Courthouse ruins"
                     class="media-img img-fluid rounded shadow" style="object-fit: contain">
            </div><!-- https://greatchicagofire.org/item/ichi-21546/ -->
        </div>
    </div>

    <div class="m-2 p-4 rounded shadow bg-dark text-white bg-opacity-50 shadow d-flex justify-content-between">
        <p class="mx-3 text-center">More information about the Court House before and after<br>
            <a class="btn btn-outline-warning" href="https://greatchicagofire.org/item/ichi-21546/" target="_blank" rel="noopener noreferrer">First link</a>
            <a class="btn btn-outline-warning" href="https://chicagology.com/prefire/prefire003/" target="_blank" rel="noopener noreferrer">Second link</a>
        </p>
        <p class="mx-3 text-center">Your next letter from Anna Higginson, click on it to add to your collection<br>
            <a href="../letter_pdfs/Anna_Higginson.pdf"
               target="_blank"
               class="btn btn-outline-warning"
               onclick="addToCollection({
                       name: 'Anna Higginson Letter',type: 'letter',
                       file: '../letter_pdfs/Anna_Higginson.pdf',location: 'Courthouse Square'
               })">Open PDF</a>
        </p>
    </div>
    <div class="row">
        <a href="../point_5/map_game.html" class="btn btn-outline-warning">Next place</a>
    </div>
</div>
<div id="dialogue-overlay" class="d-none"></div>

<!-- Text content below -->
<div class="row my-3 bg-dark bg-opacity-50 rounded shadow p-4 text-white" id="result-container">
    <div class="d-flex">
        <img src="../images/characters/anna_higginson.png" alt="Character" id="character-img">
        <p class="fs-4 fw-bold m-3" id="speech-text"></p>
    </div>
</div>

<!-- Scripts -->
<script src="../scripts/common_speak_script.js"></script>
<script> // specific js for the speaking feature on this page

    // Automatically start with the first phrase at the start
    window.addEventListener("load",function(e) {
        showDialogue(
            `We soon saw the fire would reach our neighborhood. I packed what I most valued and clung to the buggy seat
             as the flames chased us north.`,
             true,
             "../images/characters/anna_higginson.png"
         );
    });

    // switch to the next phrase by 'enter' or 'space' on keyboard or touch on mobile screen
    function goToNext() {
        listen_to_keys(
            [{
                text: `Chicago has been thrown back twenty-five years, and I do not expect to see it restored as it was.
                The greatness of the calamity cannot be described â€” the smoke has not yet cleared,
                and despair will follow.`,
                img: "../images/characters/anna_higginson.png"
            }, {
                text: `What grieves me most is not only the loss of homes, but the loss of memory and culture. Where
                magnificent buildings once stood, there are now only rough shelters and silence.`,
                img: "../images/characters/anna_higginson.png"
            }],
            true
        )
    }
</script>
<script src="../scripts/myCollection.js"></script>
<script src="../scripts/homeButton.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../scripts/goBackButton.js"></script>
<audio id="fireSound" src="../mp3/fire_sounds.mp3" loop></audio>
<script src="../scripts/flames.js"></script>
</body>
</html>
