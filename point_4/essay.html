<body>
<div class="container-fluid">

        <!-- Left column: map -->
        <div class="col-12 col-md-6 text-center">
            <div class="media-wrap">
                <iframe src="6E Lake Street/index.html" class="media-frame rounded shadow" loading="lazy"
                        style="border: none;">
                </iframe>
            </div>
        </div>
        <!-- Right column: current view of the water tower-->
        <div class="col-12 col-md-6 iframe-crop">
            <div class="media-wrap">
                <iframe class="media-frame rounded shadow" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" allowfullscreen=""
                        src="https://www.google.com/maps/embed?pb=!4v1765733165214!6m8!1m7!1sbJOJVjPbF1rCpZ7Pf1PerA!2m2!1d41.89733260119461!2d-87.62414292449925!3f238.70439283545025!4f24.465621532248818!5f0.7820865974627469">
                </iframe>
            </div>
        </div>
    </div>

    <div class="m-2 p-4 rounded shadow bg-dark text-white bg-opacity-50 shadow d-flex justify-content-between">
        <p class="mx-3 text-center">More information about the Court House before and after<br>
            <a class="btn btn-outline-warning" href="https://greatchicagofire.org/landmarks/court-house/" target="_blank" rel="noopener noreferrer">First link</a>
            <a class="btn btn-outline-warning" href="https://chicagology.com/prefire/prefire003/" target="_blank" rel="noopener noreferrer">Second link</a>

            <a href="../letter_pdfs/Aurelia_King.pdf"
               target="_blank"
               class="btn btn-outline-warning"
               onclick="addToCollection({
                       name: 'Aurelia King Letter',type: 'letter',
                       file: '../letter_pdfs/Aurelia_King.pdf',location: '86 Washington Street'
               })">Open PDF</a>
        </p>
    </div>
    <div class="row">
        <a href="../point_5/map_game.html" class="btn btn-outline-warning">Next place</a>
    </div>
</div>

<!-- Text content below -->
<div class="row my-3 bg-dark bg-opacity-50 rounded shadow p-4 text-white" id="result-container">
    <div class="d-flex">
        <img src="../images/characters/aurelia_king.png" alt="Character" id="character-img">
        <p class="fs-4 fw-bold m-3" id="speech-text"></p>
    </div>
</div>

<!-- Scripts -->
<script src="../scripts/common_speak_script.js"></script>
<script> // specific js for the speaking feature on this page

    // Automatically start with first phrase at the start
    window.addEventListener("load",function(e) {
        showDialogue(
            `I am Aurelia King, the wife of a wholesale clothing merchant; a fortnight ago I was settled in a new house,
             thinking only of winter comforts, and now I learn to live lightly, with my little children clinging to me
              and ashes in my hair.`,
             true,
             "../images/characters/aurelia_king.png"
         );
    });

    // switch to the next phrase by enter or space on keyboard or touch on mobile screen
    function goToNext() {
        listen_to_keys(
            [{
                text: `My husband’s store on Lake Street, crowded with goods and account books — was consumed so swiftly
                 that even the figures in the ledgers had scarcely time to be frightened. Henry counts $200,000 lost`,
                img: "../images/characters/aurelia_king.png"
            },{
                text: `Even after that we did not realize the danger to our home until we saw our water pump (which
                were beyond us) were burning, when we gave up all hope, knowing that the water supply must soon be cut off.`,
                img: "../images/characters/aurelia_king.png"
            },{
                text: `I find myself the owner of an India shawl worth a thousand dollars, and yet without so much as a
                chemise to my back—a luxury, I assure you, of the most inconvenient kind.”`,
                img: "../images/characters/aurelia_king.png"
            },{
                text: `We knew our friends only by a look of the eye or a motion, all being blackened with smoke;
                ladies fled in night‑gowns and slippers, gentlemen in night‑shirts and pantaloons, and Chicago for that
                night was wonderfully democratic.`,
                img: "../images/characters/aurelia_king.png"
            },{
                text: `There is no trace left of the burned water pump that Aurelia speaks of, but there is the
                Water Tower that survived the night. You can still visit it today`,
                img: "../images/avatar/tommaso_avatar.png"
            }],
            true
        )
    }
</script>
